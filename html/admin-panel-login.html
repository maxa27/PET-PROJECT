<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/admin-panel-login.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
</head>
<body>
  <div class="container"> 

    <div class="content">
      
      <div class="header">

        <h1 class="title"><a href="index.html">Hexflix</a></h1>
        <h1 class="header-text">ADMIN PANEL</h1>
      </div>

      <div class="login-bg">

        <div class="login">
          <form action="" id="form">

            <img src="../images/admin-avatar.jpg" alt="avatar" class="avatar-img">
    
            <p class="panel-text">Логин</p>
            <input class="login-input" id="login" type="email">
            <span style="color: rgb(255, 72, 72);" id="login_error"></span>
  
            <p class="panel-text">Пароль</p>
            <input class="login-input" id="password" type="password">
            <span style="color: rgb(255, 72, 72);" id="password_error"></span>
            <br>
           <button class="login-button" id="login-btn" type="button">Вход</button>
          </div>
        </div>
          </form>
<script src="../js/adminPanelLogin.js"></script>
</body>
</html>
