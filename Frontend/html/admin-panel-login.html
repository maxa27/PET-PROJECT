<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexfilx - Логин</title>
  <link rel="stylesheet" href="../css/admin-panel-login.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"/>
      <link rel="icon" type="image/png" href="../images/web-icon.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container"> 

    <div class="content">
      
      <div class="header">

        <h1 class="title"><a href="index.html">Hexflix</a></h1>
        <h1 class="header-text">ADMIN PANEL</h1>
      </div>

      <div class="login-bg">

        <div class="login">
          <form action="" id="form">

            <img src="../images/user-img.svg" alt="avatar" class="admin-img">
    
            <p class="panel-text">Логин <i class='bx bx-user' ></i></p>
            <input class="login-input" id="login" type="email" placeholder="Введите логин">
            <span style="color: rgb(255, 72, 72);" id="login_error"></span>
  
            <p class="panel-text">Пароль <i class='bx bx-lock-alt' ></i></p>
            <input class="login-input" id="password" type="password" placeholder="Введите пароль">
            <span style="color: rgb(255, 72, 72);" id="password_error"></span>
            <br>
           <button class="login-button" id="login-btn" type="button">Вход <i class='bx bxs-log-in' ></i></button>
          </div>
        </div>
          </form>
<script src="../js/adminPanelLogin.js"></script>
</body>
</html>
